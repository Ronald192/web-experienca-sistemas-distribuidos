<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %} | VALORES DE MI PERÚ</title>


    {% load static %}

    <!-- Bootstrap -->
    <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Fuentes -->
    <link href="{% static 'core/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

    <!-- Estilos -->
    <link href="{% static 'core/css/business-casual.css' %}" rel="stylesheet">

</head>

<body>

<h1 class="site-heading text-center text-white d-none d-lg-block">
    <span class="site-heading-lower" style=""><strong> VALORES DE MI PERÚ</strong></span>
</h1>

<!-- Navegación -->
<nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
        <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="{% url 'home' %}">VALORES
            DE MI PERÚ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive" style="margin-left: 89px;">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item px-lg-2 {% if request.path == '/' %}active{% endif %}">
                    <a class="nav-link text-uppercase text-expanded" href="{% url 'home' %}">Inicio</a>
                </li>
                <li class="nav-item px-lg-2 {% if request.path == '/experience/' %}active{% endif %}">
                    <a class="nav-link text-uppercase text-expanded" href="{% url 'experience:experiences' %}">Experiencia</a>
                </li>
                <li class="nav-item px-lg-2 {% if request.path == '/promotion/' %}active{% endif %}">
                    <a class="nav-link text-uppercase text-expanded"
                       href="{% url 'promotion:promotion_list' %}">Oferta y Promociones</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                {% if not request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Acceder</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">Registro</a>

                </li>
                {% else %}

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">Perfil</a>

                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Salir</a>

                </li>
                {% endif %}
            </ul>

        </div>
    </div>
</nav>

{% block content %} {% endblock %}

<!-- Pié de página -->
<footer class="footer text-faded text-center py-5" style="clear:both">
    <div class="container">
        <p class="m-0">
            <a href="https://twitter.com/login?lang=es" class="link">
	          <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
	          </span>
            </a>
            <a href="https://www.facebook.com/" class="link">
	          <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
	          </span>
            </a>
            <a href="https://www.instagram.com/?hl=es-la" class="link">
	          <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
	          </span>
            </a>
        </p>
        <p class="m-0 mbt1">&copy; VALORES DE MI PERÚ 2020</p>
    </div>
</footer>

<!-- Bootstrap -->
<script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
